    <main>
        <p>Interested in adoption? Please fill out the following form and one of our staff will reach out!</p> <br>
    <form id="contactForm">
    <label>First Name: <input type="text" id="firstName"></label><br>
    <label>Last Name: <input type="text" id="lastName"></label><br>
    <label>City: <input type="text" id="city"></label><br>
    <label>Zip Code: <input type="text" id="zipCode"></label><br>
    <label>Email: <input type="email" id="email"></label><br>
    <button type="submit">Submit</button><br>
</form>
<script>
document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form from submitting normally
    
    // Get form field elements
    let firstName = document.getElementById('firstName');
    let lastName = document.getElementById('lastName');
    let city = document.getElementById('city');
    let zipCode = document.getElementById('zipCode').value;
    let email = document.getElementById('email').value;
    
    // Convert first letter to uppercase for first name
    if (firstName.value) {
        firstName.value = firstName.value.charAt(0).toUpperCase() + firstName.value.slice(1);
    }
    
    // Convert first letter to uppercase for last name
    if (lastName.value) {
        lastName.value = lastName.value.charAt(0).toUpperCase() + lastName.value.slice(1);
    }
    
    // Convert first letter to uppercase for city
    if (city.value) {
        city.value = city.value.charAt(0).toUpperCase() + city.value.slice(1);
    }
    
    // Validate zip code (must be exactly 5 digits)
    let zipPattern = /^\d{5}$/;
    if (!zipPattern.test(zipCode)) {
        alert('Please enter a valid 5-digit zip code.');
        document.getElementById('zipCode').focus();
        return false;
    }
    
    // Validate email format
    let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
        alert('Please enter a valid email address.');
        document.getElementById('email').focus();
        return false;
    }
    
    // If all validation passes
    alert('Thank you! Your form has been submitted successfully.');
    // Form would submit here in a real application
    return true;
});
</script>
